<html>
<head>
<title>HTML Ejercicio #10</title>
<style type="text/css">
.texto {
	font-family: Arial, Helvetica, sans-serif;
	font-size: 12px;
	font-style: normal;
	font-weight: bold;
	color: #003;
}
</style>
</head>

<body>
<div>
<form action="mostrar.php" method="post">
    <table width="500" border="1" class="texto">
      <tr>
        <td>Un campo de texto plano</td>
        <td><input type="text" name="texto_plano" id="texto_plano" /></td>
      </tr>
      <tr>
        <td>Un area de texto de 3 lineas</td>
        <td><textarea name="area_texto" id="area_texto" cols="45" rows="3"></textarea></td>
      </tr>
      <tr>
        <td>Un campo de seleccion</td>
        <td>
        	<select name="seleccion" id="seleccion">
                <option>Uno</option>
                <option>Dos</option>
                <option>Tres</option>
            </select>
        </td>
      </tr>
      <tr>
        <td>Un campo de tipo check</td>
        <td>
        	<input type="checkbox" name="tipo_check" id="tipo_check" value="1">Cuatro
<br>
<input type="checkbox" name="tipo_check" value="2">Cinco
<br>
<input type="checkbox" name="tipo_check" value="3">Seis
        </td>
      </tr>
      <tr>
        <td>Un grupo de campos radiales</td>
        <td>
        	<input type="radio" name="tipo_radio" id="tipo_radio" value="1">Siete
<br>
<input type="radio" name="tipo_radio" value="2">Ocho
<br>
<input type="radio" name="tipo_radio" value="3">Nueve
        </td>
      </tr>
      <tr>
        <td>Un boton</td>
        <td><input type="submit" value="Enviar" /></td>
      </tr>
      <tr>
        <td>Un campo de tipo rango</td>
        <td><input type="range" min="0" max="10" step="1" id="mislider"></td>
      </tr>
    </table>
</form>
</div>
</body>
</html>
